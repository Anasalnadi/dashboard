<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="data-table-container">
        
        <h:form id="form" >
            
            <!-- Add the growl component to show messages -->
            <p:growl id="growl" showDetail="true" life="3000" />

            <div class="modern-form">

                <div id="data-table-search-container">
                    <ui:insert name="search">
                        <ui:include src="../SearchAndTable/search/dataTableSearch.xhtml"/>
                    </ui:insert>
                </div>

                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <h:panelGrid columns="1" style="text-align: center;">
                        <p:graphicImage name="images/loading.gif" library="your-lib-if-needed" />
                        <h:outputText value="Loading, please wait..." />
                    </h:panelGrid>
                </p:dialog>

                <!--data details-->
                <div id="data-table-details-container">
                    
                    <ui:insert name="data-table">
                        <ui:include src="../SearchAndTable/table/dataTableDetails.xhtml"/>
                    </ui:insert>

                   <ui:insert name="data-table-status">
                       <ui:include src="../SearchAndTable/status/dataTableStatus.xhtml"/>
                    </ui:insert>
                    
                </div>

            </div>


        </h:form>
    </div>
</ui:composition>
