<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!--data-table-->
    <p:dataTable id="dataTableTest" 
                 binding="#{dataTableTest}" 
                 value="#{campaignBean.data}"
                 var="item" 
                 reflow="true" rows="5" paginator="true"
                 paginatorPosition="bottom"
                 >

        <f:facet name="header">
            <p:commandLink value="" 
                           styleClass="mr-2 mb-2" 
                           actionListener="#{campaignBean.prepareDownload()}"
                           title="Exprot to Excell"
                           update="form:growl">
                <i class="pi pi-download"></i>
                <f:setPropertyActionListener target="#{campaignBean.dataTable}" value="#{dataTableTest}" />
            </p:commandLink>
        </f:facet>

        <p:column headerText="Code">
            <h:outputText value="#{item.code}" />
        </p:column>

        <p:column headerText="Sent Date">
            <h:outputText value="#{item.sentDate}">
                <!--                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />-->
            </h:outputText>
        </p:column>

        <p:column headerText="Competition ID">
            <h:outputText value="#{item.competitionId}" />
        </p:column>

        <p:column headerText="MSISDN">
            <h:outputText value="#{item.msisdn}" />
        </p:column>
    </p:dataTable>
</ui:composition>
