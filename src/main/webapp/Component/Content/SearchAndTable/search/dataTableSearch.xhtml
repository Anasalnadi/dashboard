<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <!--category-->
    <div id="category-search-container">
        <h:outputLabel for="category" value="category : "/>
        <p:selectOneMenu id="category" value="#{testBean.dataSearchEntity.category}"
                         required="true" label="Category" requiredMessage="Please Select Category"
                         style="width: 12rem; margin-top: 10px">
            <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
            <f:selectItem itemLabel="أرز تايجر" itemValue="56"/>
            <f:selectItem itemLabel="سكر شعبان" itemValue="100"/>
            <f:selectItem itemLabel="أرز بسمتي" itemValue="110"/>
        </p:selectOneMenu>
    </div>

    <!--date picker-->
    <div class="date-piker-container">
<!--        monthNavigator="true"
        yearNavigator="true"-->
        <div id="start-date-container">
            <p:outputLabel for="start" value="Start Date :" />
            <p:datePicker id="start" value="#{testBean.dataSearchEntity.startDate}"
                          required="true" requiredMessage="Please Select Start Date"
                          pattern="dd/MM/yyyy"
                          style="width: 100%; margin-top: 10px"/>
        </div>

        <div id="end-date-container">
            <p:outputLabel for="end" value="End Date :" />
            <p:datePicker id="end" value="#{testBean.dataSearchEntity.endDate}"
                          required="true" requiredMessage="Please Select End Date"
                          pattern="dd/MM/yyyy"
                          style="width: 100%; margin-top: 10px"/>

        </div>

    </div>
    <!--<p:commandButton value="Search" update="form" actionListener="{testBean.search}" />-->

    <!--search-->
    <p:commandButton id="search-btn"
                     value="Search"
                     update="form:dataTableTest form:growl"
                     process="@form"
                     actionListener="#{testBean.search}" 
                     styleClass="search-btn"
                     style="width: 20%; box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; margin: 0px"/>

</ui:composition>
